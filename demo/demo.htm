<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>jsonBOX.js Demo</title>
</head>

<body>
<div>
<div id="my-json-editor"></div>
<textarea id="my-textarea" rows="10" cols="60"></textarea>
</div>

<script type="text/javascript" src="jquery-2.1.3.min.js"></script>
<script type="text/javascript" src="jquery.jsonbox.js"></script>
<script>
	$(function() {
	  // Getting json from a url
		$.getJSON('demo.json',function(data) {
			$('#my-json-editor').jsonbox(data,{filter:'student->name',target:'#my-textarea'});
		});
	});
</script>

</body>
</html>
